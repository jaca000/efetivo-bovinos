<div class="topline">
  <h1 style="margin:0;">Ranking AutomÃ¡tico de Prioridade de SaÃ­da</h1>
  <button id="btnExport">Exportar PDF</button>
  <div class="status right" id="stamp"></div>
</div>

<div class="card">

<table>
<thead>
<tr>
<th>#</th>
<th class="left">Grupo</th>
<th>% do alvo</th>
<th>Dias restantes</th>
<th class="left">Estado</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>

<div class="small">
â€¢ Ranking baseado em proximidade ao peso alvo (â‰¥95% = pronto).<br>
â€¢ Ordena automaticamente por prioridade de venda.<br>
â€¢ Usa os dados jÃ¡ importados no Dashboard.
</div>

</div>

<script src="core.js"></script>
<script>
(function(){

const tbody = document.getElementById("tbody");
const stampEl = document.getElementById("stamp");
const btnExport = document.getElementById("btnExport");

function setStamp(state){
  if(!state?.generated_at){
    stampEl.textContent = "";
    return;
  }
  const d = new Date(state.generated_at);
  const when = isFinite(d.getTime()) ? d.toLocaleString("pt-PT") : state.generated_at;
  stampEl.innerHTML = `<span class="pill">Dados: <b>${when}</b></span>`;
}

function render(){

  const state = Core.loadState();
  tbody.innerHTML = "";

  if(!state || !state.groupsOut){
    tbody.innerHTML = `<tr><td colspan="5" class="muted left">Sem dados. Importa CSV no Dashboard.</td></tr>`;
    return;
  }

  setStamp(state);

  const targets = Core.getTargets();
  const rows = Core.computeForecast(state, targets);

  const ranked = rows.map(r=>{

    const pctM = r.pM ? r.pM/targets.targetM : 0;
    const pctF = r.pF ? r.pF/targets.targetF : 0;
    const pct = Math.max(pctM, pctF);

    let score = 0;

    if(pct >= 0.95) score += 1000;
    if(r.minDays === 0) score += 500;
    score -= (r.minDays || 999);

    return {
      ...r,
      pct: pct*100,
      score
    };

  });

  ranked.sort((a,b)=>b.score-a.score);

  ranked.forEach((r,i)=>{

    let badge = `<span class="rank-badge rank-grow">Em engorda</span>`;

if(r.pct >= 100){
  badge = `<span class="rank-badge rank-ready">Pronto</span>`;
}
else if(r.pct >= 95){
  badge = `<span class="rank-badge rank-almost">Quase pronto</span>`;
}

    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td class="big">${i+1}</td>
      <td class="left"><b>${Core.escapeHtml(r.name)}</b></td>
      <td><b>${r.pct.toFixed(1)}%</b></td>
      <td>${Core.safeInt(r.minDays)}</td>
      <td class="left">${badge}</td>
    `;

    tbody.appendChild(tr);

  });

}

btnExport.addEventListener("click", ()=>{
  window.print();
});

render();

})();
</script>

</body>
